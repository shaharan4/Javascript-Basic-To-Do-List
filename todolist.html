<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getitdone Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class = "main_container">
    <h1 class = "main_header">getitdone.</h1>
    <h3 class = "main_sub_header">A simple, no-nonsense to-do list.</h3>

    <div class="login_container">
        <h3 class="login_header">Login</h3>
        <form action="">

            <div class = "login_username">
                <label for="username"> Username: </label>
                <input type="text" placeholder="Enter Username">
            </div>
            

            <div class="login_password">
                <label for="password"> Password: </label>
                <input type="text" placeholder="Enter Password">
            </div>


            <div class = "not_member">
                <h4> Not a member? <a class="sign_up_link" href="#"> Sign up!</a></h4>
            </div>


            <div class="forgot_username_password">
                <h4><a href="#">Forgot Username / Password? </a></h4>
            </div>
            

            <div class="login_submit_button">
                <button type="submit"> Login </button>
            </div>
            

        </form>
    </div>


</div>




</div>


    
    
</body> 
</html>
